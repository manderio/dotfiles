window:
  startup_mode: Windowed
  decorations: full
  padding:
    x: 15 
    y: 15 

scrolling:
  history: 15000
  multiplier: 3

tabspace: 4

font: 
 normal:
   family: Source Code Pro
 bold: 
   family: Source Code Pro
 italic:
   family: Source Code Pro
 size: 10.0


