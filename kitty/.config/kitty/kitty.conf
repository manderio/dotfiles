# this is the main config for kitty, sets up style and things that aren't to be changed often

# importing color scheme and keyboard shortcuts
include colors.conf
include shortcuts.conf

# turn off sound
enable_audio_bell no

# tab location
tab_bar_edge top

# tab style
tab_bar_style powerline
tab_powerline_style slanted
# TODO: set up tab colors

# tab indexing
tab_title_template "{index} | {title}"

# windows and tabs
map ctrl+shift+enter new_tab
map ctrl+shift+q close_tab
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

# navigate to tab by index
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
